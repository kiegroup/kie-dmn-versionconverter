<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .txtcode { font-size: 11px; }
    </style>
    <title>kie-dmn-versionconverter</title>
</head>
<body class="d-flex flex-column" style="height: 100vh;">
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-brand">
        <a class="navbar-brand" href="#">kie-dmn-versionconverter</a>
        <button class="btn btn-primary" onclick="copy()">Copy</button>
    </div>
    </nav>

    <div class="container-fluid h-100" style="background-color: #D6EEFD;">

        <div class="row h-100">
            <div class="col h-100">
                <textarea class="form-control form-control-lg h-100 txtcode" id="description-input"></textarea>
            </div>
            <div class="col h-100">
                <textarea class="form-control form-control-lg h-100 txtcode" id="description-output" readonly></textarea>
            </div>
        </div>
    </div>

    <div style="position: absolute; top: 0; right: 0;">
        <a href="#"><img width="149" height="149"
                src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149"
                class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <small><a href="#readme">Instructions</a> - Copyright and <a
                    href="#LICENSE">License</a></small>
        </div>
    </footer>
    <script type="text/javascript" language="javascript" src="dist/Saxonce/Saxonce.nocache.js"></script>
    <script>
        const in_txt = document.getElementById('description-input');
        in_txt.addEventListener('change', onInputChange);
        const out_txt = document.getElementById('description-output');
        let transformFn = e => e;
        function onInputChange(e) {
            out_txt.textContent = transformFn(e.target.value);
        }
        function copy() {
            out_txt.select();
            document.execCommand("copy");
        }
        onSaxonLoad = function() {
            const xsl = Saxon.requestXML("src/main/resources/v11TOv12.xslt");
            console.log(xsl);
            const proc = Saxon.newXSLT20Processor(xsl);
            console.log(proc);
            const f = function(intxt) {
                const inxml = Saxon.parseXML(intxt);
                const resdoc = proc.transformToDocument(inxml);
                return Saxon.serializeXML(resdoc);
            }
            transformFn = f;
        }
    </script>
</body>

</html>
